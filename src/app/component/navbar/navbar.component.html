<header>
  <div class="chefs-compass">
    <a routerLink="/recipes" class="compass-link">
      <img class="nav-logo" src="/assets/icon/NavBar/main-logo.svg" alt="home-link-picture" />
      <p class="slogan">Global flavours from your kitchen</p>
    </a>
  </div>

  <!-- Search module display: none; until able to search, waiting to be implemented -->

  <div class="search">
    <div class="search_module">
      <input type="text" placeholder="Dishes..." />
      <button class="search_module-button" type="submit">
        <fa-icon class="search_module-button-icon" [icon]="faMagnifyingGlass"></fa-icon>
      </button>
      <div class="search_burger">
        <fa-icon  [icon]="faBars"></fa-icon>
      </div>
    </div>
  </div>

  <nav class="links-menu">
    <ul>
      <li>
        <a>
          <img src="/assets/icon/NavBar/community-button.png" alt="nav-logo" />
          <p>Community</p>
        </a>
      </li>
      <li>
        <a routerLink="favourites">
          <img src="/assets/icon/NavBar/favorite-button.png" alt="nav-logo" />
          <p>Favourites</p>
        </a>
      </li>
      <li>
        <a [routerLink]="['/add-recipe']" rel="noopener" title="About" class="about-link" class="logo">
          <img src="/assets/icon/NavBar/add-button.png" alt="nav-logo" />
          <p>Add Recipes</p>
        </a>
      </li>
      <li>
        <a routerLink="/recipes">
          <img src="/assets/icon/NavBar/recipes-button.png" alt="nav-logo" />
          <p>All Recipes</p>
        </a>
      </li>
    </ul>
  </nav>
</header>
